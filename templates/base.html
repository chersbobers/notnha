<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Imageboard{% endblock %}</title>
    <style>
        body { 
            font-family: arial,helvetica,sans-serif; 
            font-size: 10pt; 
            background: #EEF2FF; 
            margin: 0; 
            padding: 8px;
        }
        .header { background: #98E; color: white; padding: 4px; margin-bottom: 8px; }
        .board-link { color: #34345C; text-decoration: none; margin-right: 8px; }
        .board-link:hover { text-decoration: underline; }
        .thread { background: #D6DAF0; border: 1px solid #B7C5D9; margin: 4px 0; padding: 4px; }
        .post { margin: 4px 0; padding: 2px; }
        .post-info { color: #117743; font-size: 9pt; }
        .post-no { color: #000080; }
        .subject { color: #0F0C5D; font-weight: bold; }
        .name { color: #117743; font-weight: bold; }
        .comment { margin: 4px 0; line-height: 1.3; }
        .form-table { background: #9988EE; border: 1px solid; margin: 4px 0; }
        .form-table td { padding: 2px; }
        input[type="text"], input[type="email"], textarea, input[type="file"] { 
            font-size: 10pt; 
            border: 1px solid #666;
        }
        .reply-form { display: none; margin: 8px 0; }
        .image { margin: 4px; max-width: 250px; }
        .thumbnail { max-width: 125px; max-height: 125px; }
        .file-info { font-size: 9pt; color: #666; }
    </style>
</head>
<body>
    <div class="header">
        <strong>Imageboard</strong> - 
        <a href="{{ url_for('index') }}" style="color: white;">[Home]</a>
    </div>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div style="background: #FFE; border: 1px solid #DD0; padding: 4px; margin: 4px 0;">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    {% block content %}{% endblock %}
</body>
</html>
